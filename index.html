<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>محمد بالعافية للمواد الغذائية</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f5f5f5; margin:0; padding:0; direction: rtl; }
header { background-color: #ff4d4d; color: white; padding: 20px; text-align: center; }
nav { background-color: #fff; padding: 10px 0; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
nav a { margin: 0 15px; color: #333; text-decoration: none; font-weight: bold; }
nav a:hover { color: #ff4d4d; }
.hero { background-color: #ffe6e6; padding: 40px 20px; text-align: center; }
.hero h1 { margin: 0; }
.products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
.product { background-color: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
.product img { max-width: 100%; border-radius: 5px; }
.product h3 { margin: 10px 0 5px; }
.product p { margin: 5px 0; color: #ff4d4d; font-weight: bold; }
.product button { background-color: #ff4d4d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
.product button:hover { background-color: #e60000; }
footer { background-color: #333; color: #fff; text-align: center; padding: 15px; margin-top: 20px; }
.cart { position: fixed; top: 20px; left: 20px; background-color: #fff; border: 2px solid #ff4d4d; padding: 15px; border-radius: 8px; width: 250px; max-height: 400px; overflow-y: auto; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
.cart h3 { margin-top: 0; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 10px; }
.cart-item button { background-color: #e60000; padding: 2px 8px; border: none; border-radius: 3px; color: white; cursor: pointer; }
.cart-item button:hover { background-color: #ff4d4d; }
</style>
</head>
<body>

<header>
    <h1>محمد بالعافية للمواد الغذائية</h1>
</header>

<nav>
    <a href="#home">الرئيسية</a>
    <a href="#products">المنتجات</a>
</nav>

<section class="hero" id="home">
    <h1>أفضل المواد الغذائية بأسعار ممتازة!</h1>
    <p>تسوق بكل سهولة من بيتك</p>
</section>

<section class="products" id="products">
    <div class="product" data-name="حليب نيدو" data-price="50">
        <img src="https://via.placeholder.com/200" alt="حليب نيدو">
        <h3>حليب نيدو</h3>
        <p>50 درهم</p>
        <button>أضف إلى السلة</button>
    </div>
    <div class="product" data-name="سكر" data-price="30">
        <img src="https://via.placeholder.com/200" alt="سكر">
        <h3>سكر</h3>
        <p>30 درهم</p>
        <button>أضف إلى السلة</button>
    </div>
    <div class="product" data-name="زيت زيتون" data-price="70">
        <img src="https://via.placeholder.com/200" alt="زيت زيتون">
        <h3>زيت زيتون</h3>
        <p>70 درهم</p>
        <button>أضف إلى السلة</button>
    </div>
</section>

<div class="cart" id="cart">
    <h3>السلة</h3>
    <div id="cart-items"></div>
    <p><strong>الإجمالي: <span id="total">0</span> درهم</strong></p>
</div>

<script>
const cart = [];
const cartItems = document.getElementById('cart-items');
const totalElem = document.getElementById('total');

function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `${item.name} - ${item.price} درهم <button onclick="removeItem(${index})">X</button>`;
        cartItems.appendChild(div);
    });
    totalElem.textContent = total;
}

function removeItem(index) {
    cart.splice(index,1);
    updateCart();
}

document.querySelectorAll('.product button').forEach(button => {
    button.addEventListener('click', (e) => {
        const product = e.target.parentElement;
        const name = product.dataset.name;
        const price = parseInt(product.dataset.price);
        cart.push({name, price});
        updateCart();
    });
});
</script>

<footer>
    © 2025 محمد بالعافية للمواد الغذائية. جميع الحقوق محفوظة.
</footer>

</body>
</html>
